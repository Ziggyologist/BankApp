<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>The Banker</title>
  </head>
  <body>
    <header>
      <div class="greeting">
        <p>Welcome back, <span class="user_greeting">User</span>!</p>
      </div>
      <div class="logo">logo</div>
      <div class="login">
        <form class="login_form">
          <input class="login_name" type="text" placeholder="user" requiered />
          <input
            class="login_password"
            type="password"
            placeholder="PIN"
            maxlength="8"
            requiered
          />
          <a href="#">
            <button class="submit_btn" type="submit">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="22"
                fill="currentColor"
                class="bi bi-arrow-right"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"
                />
              </svg>
            </button>
          </a>
        </form>
      </div>
    </header>

    <div class="balance hidden">
      <div class="balance_text">
        <details>
          <p>As of <span class="today_date">Sun, May, 22</span></p>
          <summary>Current balance</summary>
        </details>
      </div>
      <div class="balance_total">25952.58 €</div>
    </div>

    <div class="info_balance hidden">
      <div class="deposits">IN <span class="deposits_total">5001 € </span></div>
      <div class="withdrawals">
        OUT <span class="withdrawals_total">321 € </span>
      </div>
      <div class="sort">
        <button>↓ SORT</button>
      </div>
      <div class="timer">
        You will be logged out in
        <span class="timer_rundown"><b>5:00</b></span>
      </div>
    </div>

    <main class="hidden">
      <div class="transactions"></div>
      <div class="operations"></div>
    </main>
  </body>
  <script src="acounts.js"></script>
  <script src="script.js"></script>
</html>
